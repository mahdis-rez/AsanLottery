<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/font.css" rel="stylesheet">
    <!-- <link href="assets/css/fontawesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>


    <main class="main container-fluid h-100">
        <div class="py-5 h-100">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">


                    <div class="col-10 bg-usFlag contact-bg d-flex flex-wrap p-5">
                        <div class="col-7 desc ps-5 d-flex justify-content-center flex-wrap">
                            <div class="title mb-4">
                                <h2 class="d-inline-block pb-3 m-0 text-white h5 sans-Bold">ورود کاربران</h2>
                            </div>
                            <div class="text-white text ps-3 mb-3">
                                <p class="size-5 text-center m-0">
                                اگر هنوز در وب سایت اسان لاتاری ثبت نام نکرده اید همین حالا با کلیک بر روی دکمه زیر ثبت نام کنید.
                                </p>
                            </div>
                            <div class="col-4 d-flex justify-content-center">
                                <a href="register.html" class="btn size-5 btn-lightBlue rounded-5 center-content">
                                    <i class="bi bi-person size-2 ms-2"></i>
                                    ثبت نام
                                    <i class="bi bi-chevron-down size-4 me-2"></i>
                                </a>
                            </div>
                            <div class="col-12 mt-4 d-flex justify-content-center logo">
                                <img src="assets/images/asanlottery_whitelogo.png" />
                            </div>
                        </div>
                        <div class="col-5 form">
                            <div class="main-form-box large p-4">
                                <div class="title center-content flex-column pb-3 mb-4">
                                    <span class="text-darkBlue sans-Black">ورود به پنل کاربری</span>
                                </div>
                                <div>
                                    <form class="row center-content m-0" action="lottery-form.html">

                                        <div class="col-12 mt-3">
                                            <div class="form-group ">
                                                <label class="col-form-label size-5 text-gray">
                                                    <span> نام کاربری</span>
                                                </label>
                                                <div class="col-12">
                                                    <input type="text" class="form-control" id="staticEmail">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                            <div class="form-group">
                                                <label class="col-form-label size-5 text-gray"><span>رمز عبور</span></label>
                                                <div class="col-12 ">
                                                    <input type="password" class="form-control" id="staticEmail">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-12 mt-3">
                                            <div class="d-flex justify-content-start">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" name="sex"
                                                        id="male">
                                                    <label class="form-check-label size-5 text-gray pointer"
                                                        for="male">من را به خاطر بسپار</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-3">
                                            <div class="center-content recaptch">
                                                <img src="assets/images/Recaptcha+Image.jpg" height=""/>
                                            </div>
                                        </div>
                                        <div class="col-12 mt-4">
                                            <button class="btn w-100 rounded-5 py-2 center-content btn-lightBlue sans-Bold">
                                                ورود
                                                <i class="bi bi-chevron-left size-4 me-2"></i>
                                            </button>
                                        </div>
                                        <div class="col-12 mt-3">
                                            <a href="/" class="center-content text-link sans-Bold text-decoration size-6">فراموشی رمز عبور  <i class="bi bi-chevron-left size-6 me-1"></i></a>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>



    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>


</body>

</html>
