<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Code</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/font.css" rel="stylesheet">
    <!-- <link href="assets/css/fontawesome.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

</head>

<body>


    <main class="main py-3 container-fluid">
        <div class="py-5">
            <div class="container">
                <div class="row align-items-start ">

                    <div class="col-12 center-content">
                        <button type="button" data-bs-toggle="modal" data-bs-target="#logRegModal"
                            class="btn size-5 btn-outline-darkBlue rounded-5 center-content mt-5">
                            <i class="bi bi-person size-2 ms-2"></i>
                            مشاهده کد دعوت
                            <i class="bi bi-chevron-down size-4 me-2"></i>
                        </button>


                        <!-- Modal -->
                        <div class="modal fade" id="logRegModal" tabindex="-1" aria-labelledby="logRegModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog mt-5 pt-5">
                                <div class="modal-content invitation-modal overflow-hidden">
                                    <div class="modal-body p-0 ">
                                        <div class="p-4">
                                            <div class=" d-flex center-content flex-column">
                                                <img src="assets/images/success-lottery.png" />
                                                <span class="text-green sans-Black h5 mt-4">ثبت نام شما با موفقیت انجام
                                                    شد</span>
                                                <p
                                                    class="text-lightGray sans-Light size-5 mb-2 mt-3 d-flex align-items-center">
                                                    کد دعوت اختصاصی شما:


                                                </p>
                                                <span id="clipboard"
                                                    class="text-link mb-0 ltr d-flex size-2 align-items-center">

                                                    <span class="invitation-code">DH25684</span>
                                                    <i class="bi bi-clipboard ms-2 pointer" title="کپی"></i>
                                                </span>
                                                <p class="text-center text-gray size-5 mb-2 mt-3 ">
                                                    به ازای هر بار استفاده از این کد دعوت، مبلغ
                                                    <span class="FaNum sans-Bold text-green px-1">60,000 تومان</span>
                                                    به شماره کارتی که در قسمت پنل کاربری خود ذخیره کرده اید واریز خواهد شد.
                                                </p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </main>



    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $('#clipboard').click(function (e) {

                $(this).children('.bi-clipboard').addClass("check");

                e.preventDefault();
                return false;
            });
        });
    </script>

</body>

</html>
